<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <title>Register - CoffeeShop</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
  </head>
  <body>
    <div class="container">
      <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Register</div>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" th:action="@{/register}" th:object="${person}" method="post" role="form">
              <div th:if="${#fields.hasErrors('global')}">
                <div class="alert alert-danger" th:each="err : ${#fields.errors('global')}" th:text="${err}"></div>
              </div>
              <div class="col-lg-12 form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="Username" />
                </div>
                <small class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
              </div>

              <div class="col-lg-12 form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Email" />
                </div>
                <small class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
              </div>

              <div class="col-lg-12 form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" type="password" class="form-control" th:field="*{password}"
                         placeholder="Password" />
                </div>
                <small class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
              </div>

              <div class="col-lg-12 form-group" th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'has-error'">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password2" type="password" class="form-control" th:field="*{passwordConfirm}"
                         placeholder="Retype Password" />
                </div>
                <small class="help-block" th:if="${#fields.hasErrors('passwordConfirm')}"
                       th:errors="*{passwordConfirm}"></small>
              </div>

              <div class="form-group">
                <div class="col-sm-12 controls">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 control">
                  <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                    Already have account?
                    <a href="#" th:href="@{/login}">Login Here</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
