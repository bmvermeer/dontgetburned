<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <title>Login - CoffeeShop</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
  </head>
  <body>
    <div class="container">
      <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Sign In</div>
          </div>

          <div class="panel-body">
            <div th:if="${param.error}">
              <div class="alert alert-danger col-sm-12">Invalid username and password.</div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-info col-sm-12">You have been logged out.</div>
            </div>
            <form class="form-horizontal" th:action="@{/login}" method="post" role="form">
              <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="username" value="" placeholder="username" />
              </div>

              <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="password" />
              </div>

              <div class="form-group">
                <div class="col-sm-12 controls">
                  <button type="submit" class="btn btn-success">Login</button>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 control">
                  <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                    Don't have an account!
                    <a href="#" th:href="@{/register}">Sign Up Here</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
